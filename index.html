<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <script>
        function getRandomIntInclusive() {
            min = Math.ceil(1);
            max = Math.floor(3);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function computerPlay() {
            switch (getRandomIntInclusive()) {
                case 1:
                    return 'rock';
                    break;
                case 2:
                    return 'paper';
                    break;
                case 3:
                    return 'scissors';
                    break;
            }
        }

        function playRound() {
            playerSelection = prompt("rock, paper, or scissors? ");
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerPlay();
            if (playerSelection === 'rock') {
                switch (computerPlay()) {

                    case 'scissors':
                        return `You win! rock beats scissors`;
                        break;
                    case 'paper':
                        return `You lose! paper beats rock`;
                        break;
                    default:
                        return 'Tie!';
                }
            }
            else if (playerSelection === 'paper') {
                switch (computerPlay()) {

                    case 'rock':
                        return `You win! paper beats rock`;
                        break;

                    case 'scissors':
                        return `You lose! scissors beats paper`;
                        break;

                    default:
                        return 'Tie!';
                }
            }
            else {
                switch (computerPlay()) {

                    case 'paper':
                        return `You win! scissors beats paper`;
                        break;
                    case 'rock':
                        return `You lose! rock beats scissors`;
                        break;
                    default:
                        return 'Tie!';
                }
            }
        }

        function game() {

            let win = 0;
            let loss = 0;
            for(i = 0; i < 5; i++) {
                 let result = playRound();
                  console.log(result);

                if (result.lastIndexOf('win') === -1) {
                    loss++;
                }
                else if (result.lastIndexOf('lose') === -1) {
                    win++;
                }
                else {
                    i--;
                }
            }
            return (win > loss ? 'You win!' : 'You lose!');
        }
    </script>
</body>

</html>
